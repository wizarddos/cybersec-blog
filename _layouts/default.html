<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if page.excerpt %}
        <meta name="description" content="{{ page.excerpt | strip_html | newline_to_br | strip_newlines | replace: '<br />', ' '}}">
    {% else %}
        <meta name = "description" content = "{{ page.title | append: '- All of my hacking writeups, articles and other infosec tutorials shared here'}}" />
    {% endif %}
    
    
    <link rel="shortcut icon" href="{{site.baseurl}}/assets/img/favicon-black.png" type="image/x-icon">
    <title>{{ page.title }} - Infosec by wizarddos</title>

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/header.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/footer.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/responsive/resp-header.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/responsive/main.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/article.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/responsive/resp-article.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/contact.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/newsletter.css">



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BFRJ6B59PL"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-BFRJ6B59PL');
    </script>


    <link rel="cannonical" href="{{ site.url }}{{ page.url }}">
</head>
<body>
    <header>

        <a href="{{site.baseurl}}/" aria-label="Get to home page" class = "header-item">
            <i class="fa-solid fa-house icon"></i> 
            <span class="text">Home Page</span>
        </a>
    
        <a href="{{site.baseurl}}/random" aria-label="See random article" class = "header-item">
            <i class="fa-solid fa-shuffle icon"></i> 
            <span class = "text">Suprise Me!</span>
        </a>
    
        <a href="{{site.baseurl}}/categories/writeups" aria-label="Learn about the authon" class = "header-item">
            <i class="fa-solid fa-bug icon"></i>
            <span class="text">Writeups</span>
        </a>

        <a href="https://wizarddos.github.io/blog" aria-label="Contact me via email" class = "header-item">
            <i class="fa-solid fa-newspaper icon"></i>
            <span class = "text">Main blog</span>
        </a>
        
    </header>
    <div class="content">
        <main class = "main">
            {{ content }}
        </main>
    </div>
    <footer>
        Copyright &copy; wizarddos 2024<br/>
        This website uses cookies
    </footer>
    <script src="{{ site.baseurl }}/assets/js/menu.js"></script>
</body>
</html>
